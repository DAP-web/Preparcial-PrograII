<head>

<body>
    <header>
        <h1 id="titulo">Register my Hobbies</h1>
    </header>

    <div class="formulario">
        <label for="name">Name: </label><br>
        <input type="text" id="name" name="name" placeholder="Insert your name..." />
        <br><br>
        <label for="age">Age: </label><br>
        <input type="numberr" id="age" name="age" placeholder="Insert your age..." />

        <br><br>
        <label for="hobbies">Choose your hobbies:</label><br>
        <select id="hobbies" name="hobbies">
            <option value="Sleeping">Sleeping</option>
            <option value="Eating">Eating</option>
            <option value="Singing">Singing</option>
            <option value="Gaming">Gaming</option>
            <option value="WorkOut">Work out</option>
        </select>
    </div>

    <script src="/static/script.js"></script>

</html>
